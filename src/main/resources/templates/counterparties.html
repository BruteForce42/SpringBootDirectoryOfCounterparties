<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />

    <title>
        Список контрагентов
    </title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left" th:if="${not #lists.isEmpty(counterparties)}">

        <h1>Список контрагентов</h1>

        <div class="lead">
            <table class="table table-striped">
                <tr>
                    <th>Наименование</th>
                    <th>ИНН</th>
                    <th>Комментарий</th>
                    <th>Детализация</th>
                    <th>Редактировать</th>
                </tr>
                <tr th:each="counterparty : ${counterparties}">
                    <td th:text="${counterparty.name}">Наименование</td>
                    <td th:text="${counterparty.inn}">ИНН</td>
                    <td th:text="${counterparty.comment}">Комментарий</td>
                    <td><a th:href="${ '/counterparties/' + counterparty.id}">Детализация</a></td>
                    <td><a th:href="${'/counterparties/edit/' + counterparty.id}">Редактировать</a></td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>
</html>
