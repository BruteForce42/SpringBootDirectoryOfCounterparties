<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />

    <title>
        Обновление контрагента
    </title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Введите данные для обновления контрагента</h1>

    <div>
        <form class="form-horizontal" th:object="${counterparty}" th:action="@{/counterparties/{id}}" th:method="PATCH">
            <input type="hidden" th:field="*{id}"/>

            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{name}" maxlength="20" readonly/>
                </div>
            </div>

            <div style="color:red" th:if="${isInvalidInn}">Вы ввели неверный ИНН</div>
            <div style="color:red" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}">Inn Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ИНН</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{inn}" maxlength="12"/>
                </div>
            </div>

            <div style="color:red" th:if="${isInvalidKpp}">Вы ввели неверный КПП</div>
            <div style="color:red" th:if="${#fields.hasErrors('kpp')}" th:errors="*{kpp}">Kpp Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">КПП</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{kpp}" maxlength="9"/>
                </div>
            </div>

            <div style="color:red" th:if="${isInvalidAccountNumber}">Вы ввели неверный номер счета</div>
            <div style="color:red" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">AccountNumber Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Номер счёта</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{accountNumber}" maxlength="20"/>
                </div>
            </div>

            <div style="color:red" th:if="${isInvalidBic}">Вы ввели неверный БИК</div>
            <div style="color:red" th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}">Bic Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">БИК</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{bic}" maxlength="9"/>
                </div>
            </div>

            <div style="color:red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Comment Error</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Комментарий</label>
                <div class="col-sm-2">
                    <input class="form-control" th:field="*{comment}" maxlength="255"/>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success">Сохранить</button>
                </div>
                <div class="col-6"> </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
