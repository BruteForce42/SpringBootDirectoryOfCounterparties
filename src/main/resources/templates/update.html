<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />

    <title>
        Обновление контрагента
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Введите требуемые данные</h1>

    <div>
        <form class="form-horizontal" th:object="${counterparty}" th:action="@{/counterparties}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" maxlength="20"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ИНН</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{inn}" maxlength="12"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">КПП</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{kpp}" maxlength="9"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Номер счёта</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{accountNumber}" maxlength="20"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">БИК</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{bic}" maxlength="9"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Комментарий</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{comment}" maxlength="255"/>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success">Сохранить</button>
                </div>
                <div class="col-6"> </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
