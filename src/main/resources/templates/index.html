<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />

    <title>
        База данных контрагентов
    </title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left">

        <h1>Здравствуйте!</h1>

        <div class="lead">
           В данном приложении вы можете добавлять, изменять и удалять контрагентов.
            Вы можете просматривать список контрагентов и детализацию по каждому,
            а также осуществлять их поиск по наименованию и по паре БИК + номер счёта.
        </div>
    </div>

    <br>
    <form method="GET" action="/counterparties/name">
        <label for="name">Введите наименование контрагента для поиска:</label>
        <br>
        <input type="text" id="name" name="name" maxlength="20">
        <div class="row">
            <div class="col">
                <button class="btn btn-success">Найти</button>
            </div>
            <div class="col-6"> </div>
        </div>
    </form>
    <br>
    <br>
    <form method="GET" action="/counterparties/accountandbic">
        <label for="account">Введите номер счёта для поиска:</label>
        <br>
        <input type="text" id="account" name="account" maxlength="20">
        <br>
        <label for="bic">Введите БИК для поиска:</label>
        <br>
        <input type="text" id="bic" name="bic" maxlength="9">
        <div class="row">
            <div class="col">
                <button class="btn btn-success">Найти</button>
            </div>
            <div class="col-6"> </div>
        </div>
    </form>
</div>
</body>
</html>
